<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Безопасный онлайн-банкинг с современными функциями и надёжным обслуживанием">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="СберБанк">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://softdaily.ru/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2020/04/Sberbank-Online-100x100.png.webp">
    <link rel="manifest" href="manifest.json">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #F5F5F5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #F5F5F5;
        }

        .back-button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .settings-button {
            font-size: 24px;
            color: #000;
        }

        .profile-content {
            background: white;
            border-radius: 16px 16px 0 0;
            padding: 24px;
            margin-top: 16px;
        }

        .profile-avatar {
            width: 96px;
            height: 96px;
            background: #E8E8E8;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-avatar i {
            font-size: 48px;
            color: #999;
        }

        .profile-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .documents-link {
            text-align: center;
            color: #0A9C47;
            text-decoration: none;
            display: block;
            margin-bottom: 32px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
        }

        .action-icon {
            width: 56px;
            height: 56px;
            background: #0A9C47;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .action-icon.light {
            background: #F5F5F5;
        }

        .action-icon i {
            font-size: 24px;
            color: white;
        }

        .action-icon.light i {
            color: #000;
        }

        .action-label {
            text-align: center;
            font-size: 12px;
        }

        .support-card {
            background: #F5F5F5;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .support-icon {
            color: #0A9C47;
            font-size: 24px;
        }

        .benefits-card {
            background: #F5F5F5;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 32px;
        }

        .benefits-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .benefits-amount {
            color: #0A9C47;
            font-weight: bold;
        }

        .settings-section {
            margin-top: 32px;
        }

        .settings-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .settings-list {
            display: flex;
            flex-direction: column;
        }

        .settings-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #F5F5F5;
            text-decoration: none;
            color: black;
        }

        .settings-icon {
            width: 24px;
            margin-right: 16px;
        }

        .logout-button {
            color: #FF3B30;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="window.location.href='index.html'">←</button>
        <i class="fas fa-cog settings-button"></i>
    </div>

    <div class="profile-content">
        <div class="profile-avatar">
            <i class="fas fa-user"></i>
        </div>
        <h1 class="profile-name" id="profileName"></h1>
        <a href="profile.html#" class="documents-link">Документы и данные ›</a>

        <div class="quick-actions">
            <a href="profile.html#" class="action-item">
                <div class="action-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <span class="action-label">Подписки</span>
            </a>
            <a href="profile.html#" class="action-item">
                <div class="action-icon light">
                    <i class="fas fa-plus"></i>
                </div>
                <span class="action-label">СберПрайм</span>
            </a>
            <a href="profile.html#" class="action-item">
                <div class="action-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <span class="action-label">Уведомления</span>
            </a>
            <a href="profile.html#" class="action-item">
                <div class="action-icon">
                    <i class="fas fa-umbrella"></i>
                </div>
                <span class="action-label">Страховки</span>
            </a>
        </div>

        <div class="support-card">
            <i class="fas fa-question-circle support-icon"></i>
            <span>Поддержка Сбера</span>
            <i class="fas fa-chevron-right" style="margin-left: auto;"></i>
        </div>

        <div class="benefits-card">
            <div class="benefits-header">
                <span>Ваша выгода со Сбером</span>
                <span class="benefits-amount">0 ₽</span>
            </div>
            <span style="color: #666;">За декабрь</span>
        </div>

        <div class="settings-section">
            <h2 class="settings-title">Настройки</h2>
            <div class="settings-list">
                <a href="profile.html#" class="settings-item">
                    <i class="fas fa-bell settings-icon"></i>
                    <span>Уведомления</span>
                </a>
                <a href="profile.html#" class="settings-item">
                    <i class="fas fa-shield-alt settings-icon"></i>
                    <span>Безопасность</span>
                </a>
                <a href="profile.html#" class="settings-item">
                    <i class="fas fa-desktop settings-icon"></i>
                    <span>Основные экраны</span>
                </a>
                <a href="profile.html#" class="settings-item">
                    <i class="fas fa-exchange-alt settings-icon"></i>
                    <span>Платежи и переводы</span>
                </a>
                <a href="profile.html#" class="settings-item">
                    <i class="fas fa-universal-access settings-icon"></i>
                    <span>Специальное обслуживание</span>
                </a>
                <a href="profile.html#" class="settings-item">
                    <i class="fas fa-info-circle settings-icon"></i>
                    <span>О банке</span>
                </a>
                <a href="profile.html#" class="settings-item logout-button">
                    <i class="fas fa-sign-out-alt settings-icon"></i>
                    <span>Выйти</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const senderName = localStorage.getItem('senderName') || '';
            // Extract first name from full name
            const firstName = senderName.split(' ')[0];
            document.getElementById('profileName').textContent = firstName;
        }
    </script>
</body>
</html>
