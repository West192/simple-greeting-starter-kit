<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Безопасный онлайн-банкинг с современными функциями и надёжным обслуживанием">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="СберБанк">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" href="https://softdaily.ru/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2020/04/Sberbank-Online-100x100.png.webp">
    <link rel="manifest" href="manifest.json">
    <title>Платежи</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 83px;
        }

        .image-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .image-container img {
            width: 100%;
            display: block;
            height: auto;
        }

        .navigation-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navigation-image {
            width: 100%;
            display: block;
        }
        
        .nav-links {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-link {
            flex: 1;
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .avatar-link {
            position: absolute;
            top: 20px;
            left: 16px;
            width: 32px;
            height: 32px;
            z-index: 100;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .transfer-link {
            position: absolute;
            top: 340px;
            left: 35px;
            right: 35px;
            height: 56px;
            z-index: 100;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <a href="profile.html" class="avatar-link"></a>
        <a href="transfer.html" class="transfer-link"></a>
        <img src="Переводы1.PNG" alt="Переводы 1">
        <img src="Переводы2.PNG" alt="Переводы 2">
    </div>

    <div class="navigation-container">
        <img src="навигация&#32;платежи.jpg" alt="Навигация" class="navigation-image">
        <div class="nav-links">
            <a href="index.html" class="nav-link"></a>
            <a href="assistant.html" class="nav-link"></a>
            <a href="payments.html" class="nav-link"></a>
            <a href="history.html" class="nav-link"></a>
        </div>
    </div>
</body>
</html>
